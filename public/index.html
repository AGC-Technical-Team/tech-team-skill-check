<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Team Skill Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-50 to-pink-200">
    <div class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white/80 backdrop-blur-sm shadow-2xl rounded-3xl p-8 border border-pink-200">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent mb-8 text-center">
                    ðŸš€ Tech Team Skill Check
                </h1>
                
                <div class="text-center mb-8">
                    <p class="text-xl text-gray-700 mb-4">Welcome to the AGC Technical Team Skill Assessment!</p>
                    <p class="text-gray-600">Please answer all questions honestly. This will help us understand your skills and interests.</p>
                </div>

                <form id="surveyForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Your Name *</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    </div>

                    <div class="survey-questions space-y-6">
                        <!-- Questions will be populated by JavaScript -->
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skills you're comfortable with (check all that apply):</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="Frontend Development" class="mr-2"> Frontend Development</label>
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="Backend Development" class="mr-2"> Backend Development</label>
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="Machine Learning" class="mr-2"> Machine Learning</label>
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="DevOps" class="mr-2"> DevOps</label>
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="UI/UX Design" class="mr-2"> UI/UX Design</label>
                            <label class="flex items-center"><input type="checkbox" name="comfortable" value="Data Science" class="mr-2"> Data Science</label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skills you want to learn (check all that apply):</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="AI/Prompt Engineering" class="mr-2"> AI/Prompt Engineering</label>
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="Cloud Computing" class="mr-2"> Cloud Computing</label>
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="Mobile Development" class="mr-2"> Mobile Development</label>
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="Cybersecurity" class="mr-2"> Cybersecurity</label>
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="Blockchain" class="mr-2"> Blockchain</label>
                            <label class="flex items-center"><input type="checkbox" name="wantToLearn" value="Game Development" class="mr-2"> Game Development</label>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-4 px-6 rounded-2xl text-lg font-semibold hover:from-pink-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Submit Survey ðŸš€
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "Are you comfortable with public speaking or being on stage?",
            "Are you comfortable preparing session material?",
            "How good are you at writing?",
            "How good are you at delivering information clearly to attendees?",
            "Have you heard the term \"analogy\" before? Are you comfortable using analogies to explain concepts?",
            "What is your tech background?",
            "Are you familiar with Docker? If yes, how familiar? Have you tried it?",
            "How comfortable are you with machine learning?",
            "Have you heard of transfer learning before?",
            "Do you know Python?",
            "Have you heard of prompt engineering?",
            "What's your go-to prompt when you talk to ChatGPT?",
            "Do you know DevOps?",
            "Do you know what SDLC is? If yes, explain in one sentence.",
            "Bonus: Feel free to type in Arabic if you want!"
        ];

        // Populate questions
        const questionsContainer = document.querySelector('.survey-questions');
        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <label class="block text-sm font-medium text-gray-700 mb-2">${index + 1}. ${question}</label>
                <textarea name="question_${index}" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent resize-none"></textarea>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        // Handle form submission
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                answers: {},
                comfortableWith: formData.getAll('comfortable'),
                wantToLearn: formData.getAll('wantToLearn'),
                timestamp: new Date().toISOString()
            };

            // Collect question answers
            questions.forEach((_, index) => {
                data.answers[`0-${index}`] = formData.get(`question_${index}`) || '';
            });

            // For now, just show a success message
            alert('Thank you for your submission! Your responses have been recorded.');
            
            // You can add actual submission logic here
            console.log('Survey data:', data);
        });
    </script>
</body>
</html>
