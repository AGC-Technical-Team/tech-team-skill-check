<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Team Skill Check</title>
    <!-- Removed Tailwind CDN script for Next.js app -->
</head>
<body class="html-bg">
    <div class="html-main">
        <div class="html-container">
            <div class="html-card">
                <h1 class="html-title">
                    ðŸš€ Tech Team Skill Check
                </h1>
                
                <div class="html-header">
                    <p class="html-header-title">Welcome to the AGC Technical Team Skill Assessment!</p>
                    <p class="html-header-desc">Please answer all questions honestly. This will help us understand your skills and interests.</p>
                </div>

                <form id="surveyForm" class="html-form">
                    <div>
                        <label class="html-label">Your Name *</label>
                        <input type="text" name="name" required class="html-input">
                    </div>

                    <div class="survey-questions html-questions">
                        <!-- Questions will be populated by JavaScript -->
                    </div>

                    <div>
                        <label class="html-label">Skills you're comfortable with (check all that apply):</label>
                        <div class="html-skills-grid">
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="Frontend Development" class="html-checkbox"> Frontend Development</label>
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="Backend Development" class="html-checkbox"> Backend Development</label>
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="Machine Learning" class="html-checkbox"> Machine Learning</label>
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="DevOps" class="html-checkbox"> DevOps</label>
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="UI/UX Design" class="html-checkbox"> UI/UX Design</label>
                            <label class="html-skill-item"><input type="checkbox" name="comfortable" value="Data Science" class="html-checkbox"> Data Science</label>
                        </div>
                    </div>

                    <div>
                        <label class="html-label">Skills you want to learn (check all that apply):</label>
                        <div class="html-skills-grid">
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="AI/Prompt Engineering" class="html-checkbox"> AI/Prompt Engineering</label>
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="Cloud Computing" class="html-checkbox"> Cloud Computing</label>
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="Mobile Development" class="html-checkbox"> Mobile Development</label>
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="Cybersecurity" class="html-checkbox"> Cybersecurity</label>
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="Blockchain" class="html-checkbox"> Blockchain</label>
                            <label class="html-skill-item"><input type="checkbox" name="wantToLearn" value="Game Development" class="html-checkbox"> Game Development</label>
                        </div>
                    </div>

                    <button type="submit" class="html-submit-btn">
                        Submit Survey ðŸš€
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "Are you comfortable with public speaking or being on stage?",
            "Are you comfortable preparing session material?",
            "How good are you at writing?",
            "How good are you at delivering information clearly to attendees?",
            "Have you heard the term \"analogy\" before? Are you comfortable using analogies to explain concepts?",
            "What is your tech background?",
            "Are you familiar with Docker? If yes, how familiar? Have you tried it?",
            "How comfortable are you with machine learning?",
            "Have you heard of transfer learning before?",
            "Do you know Python?",
            "Have you heard of prompt engineering?",
            "What's your go-to prompt when you talk to ChatGPT?",
            "Do you know DevOps?",
            "Do you know what SDLC is? If yes, explain in one sentence.",
            "Bonus: Feel free to type in Arabic if you want!"
        ];

        // Populate questions
        const questionsContainer = document.querySelector('.survey-questions');
        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <label class="html-label">${index + 1}. ${question}</label>
                <textarea name="question_${index}" rows="3" class="html-input"></textarea>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        // Handle form submission
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for submitting the survey!');
        });
    </script>
</body>
</html>
